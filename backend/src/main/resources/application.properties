# 1. Database Connection
# DB Name: mecatravel_db
spring.datasource.url=jdbc:mysql://localhost:3308/mecatravel_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA / Hibernate
# IMPORTANT: 'create-drop' kay-reinitialiser la base à chaque démarrage (Mzyan l Test)
# Mli tsali dev, reddha 'update'
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Server Port
server.port=8080

# 4. Error Handling
server.error.include-message=always